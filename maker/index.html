<!DOCTYPE html>
<html lang="ja">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mimi Composer</title>
    <link rel="stylesheet" href="composer.css">
</head>
<body>

    <!-- A. ヘッダー / グローバルコントロール -->
    <header class="global-controls">
        <label for="song-title">Title:</label>
        <input type="text" id="song-title" value="Untitled">
        
        <label for="song-tempo">Tempo:</label>
        <input type="number" id="song-tempo" value="120" min="1" max="999">
        <span>BPM</span>

        <div style="margin-left: auto; display: flex; gap: 10px;">
            <button id="play-btn">▶ Play</button>
            <button id="stop-btn">■ Stop</button>
            <button id="export-btn">Export .mimi</button>
        </div>
    </header>

    <div class="composer-container">
        <!-- B. ツールパレット -->
        <aside class="tool-palette">
            <div class="tool-group">
                <h3>Waveform (Type)</h3>
                <label><input type="radio" name="waveform" value="0" checked> 00: Sine</label>
                <label><input type="radio" name="waveform" value="1"> 01: Triangle</label>
                <label><input type="radio" name="waveform" value="2"> 02: Square</label>
                <label><input type="radio" name="waveform" value="3"> 03: Sawtooth</label>
                <label><input type="radio" name="waveform" value="4"> 04: Noise</label>
            </div>

            <div class="tool-group">
                <h3>Note Length</h3>
                <label><input type="radio" name="note-length" value="1/16"> 1/16</label>
                <label><input type="radio" name="note-length" value="1/8" checked> 1/8</label>
                <label><input type="radio" name="note-length" value="1/4"> 1/4</label>
            </div>

            <div class="tool-group">
                <h3>Volume (0-255)</h3>
                <input type="range" id="note-volume" min="0" max="255" value="255">
                <span id="volume-value">255</span>
            </div>

            <div class="tool-group">
                <h3>Pan (0-255)</h3>
                <input type="range" id="note-pan" min="0" max="255" value="128">
                <span id="pan-value">128 (Center)</span>
            </div>
        </aside>

        <main class="main-content">
            <!-- C. ピアノロール -->
            <div class="piano-roll-container" id="piano-roll-container">
                <!-- JavaScript will generate the piano keys and grid lines here -->
                <div id="piano-roll-grid">
                    <!-- Example Note Block (to be generated by JS) -->
                    <!-- <div class="note-block note-type-0" style="top: 100px; left: 0px; width: 120px; height: 20px;"></div> -->
                </div>
            </div>

            <!-- D. Mimiコード出力エリア -->
            <div class="mimi-code-area">
                <div class="code-header">
                    <strong>Mimi Code Output</strong>
                    <button id="import-btn">Import from Text</button>
                </div>
                <textarea id="mimi-output" readonly># Welcome to Mimi Composer!</textarea>
            </div>
        </main>
    </div>

    <!-- Mimi Player Library -->
	<script src="https://cdn.jsdelivr.net/gh/AruihaYoru/mimi@main/mimi.min.js"></script>

    <!-- Composer Application Logic -->
	<script src="composer.js"></script>

</body>
</html>
